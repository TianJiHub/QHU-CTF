<!-- 统一导航栏模板 - 基于challenges.html的设计 -->
<!-- 导航栏CSS样式 -->
<style>
/* 导航栏样式 */
.navbar {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 1rem 0;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-brand {
    font-size: 1.5rem;
    font-weight: 700;
    color: #667eea;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.nav-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #667eea;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
    align-items: center;
    margin: 0;
    padding: 0;
}

.nav-link {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.3s ease;
    position: relative;
}

.nav-link:hover {
    color: #667eea;
}

.nav-link.active {
    color: #667eea;
}

.nav-link.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    height: 2px;
    background: #667eea;
    border-radius: 1px;
}

.theme-toggle {
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.3);
    color: #667eea;
    padding: 0.5rem;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.theme-toggle:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
}

/* 响应式设计 */
@media (max-width: 768px) {
    .nav-container {
        padding: 0 1rem;
    }
    
    .nav-toggle {
        display: block;
    }
    
    .nav-menu {
        position: fixed;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        gap: 0;
        padding: 2rem 0;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        transform: translateY(-100vh);
        transition: transform 0.3s ease;
    }
    
    .nav-menu.active {
        transform: translateY(0);
    }
    
    .nav-menu li {
        width: 100%;
        text-align: center;
        padding: 1rem 0;
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    
    .nav-menu li:last-child {
        border-bottom: none;
    }
}

/* 深色主题样式 */
body.dark-theme .navbar {
    background: rgba(44, 62, 80, 0.95);
}

body.dark-theme .nav-link {
    color: #ecf0f1;
}

body.dark-theme .nav-link:hover {
    color: #667eea;
}

body.dark-theme .theme-toggle {
    background: rgba(44, 62, 80, 0.3);
    border-color: rgba(255, 255, 255, 0.2);
    color: #f39c12;
}

body.dark-theme .theme-toggle:hover {
    background: rgba(44, 62, 80, 0.5);
}

@media (max-width: 768px) {
    body.dark-theme .nav-menu {
        background: rgba(44, 62, 80, 0.98);
    }
}
</style>

<!-- 导航栏HTML结构 -->
<nav class="navbar" role="navigation" aria-label="主导航">
    <div class="nav-container">
        <a href="index.html" class="nav-brand" aria-label="QHUCTF首页">🛡️ QHUCTF</a>
        <button class="nav-toggle" onclick="toggleNav()" aria-label="切换导航菜单" aria-expanded="false">☰</button>
        <ul class="nav-menu" id="navMenu" role="menubar">
            <li role="none"><a href="index.html" class="nav-link" role="menuitem">首页</a></li>
            <li role="none"><a href="challenges.html" class="nav-link" role="menuitem">题目</a></li>
            <li role="none"><a href="scoreboard.html" class="nav-link" role="menuitem">排行榜</a></li>
            <li role="none"><a href="not-implemented.html?feature=team" class="nav-link" role="menuitem">团队</a></li>
            <li role="none"><a href="not-implemented.html?feature=user" class="nav-link" role="menuitem">用户</a></li>
            <li role="none"><a href="login.html" class="nav-link" role="menuitem">登录</a></li>
            <li role="none"><button class="theme-toggle" id="themeToggle" title="切换主题" aria-label="切换深浅主题">🌙</button></li>
        </ul>
    </div>
</nav>

<!-- 导航栏JavaScript功能 -->
<script>
// 导航菜单切换
function toggleNav() {
    const navMenu = document.getElementById('navMenu');
    const navToggle = document.querySelector('.nav-toggle');
    
    navMenu.classList.toggle('active');
    const isExpanded = navMenu.classList.contains('active');
    navToggle.setAttribute('aria-expanded', isExpanded);
}

// 主题切换功能
function initTheme() {
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    
    // 应用保存的主题
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        if (themeToggle) themeToggle.textContent = '☀️';
    }
    
    // 主题切换事件
    if (themeToggle) {
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            
            themeToggle.textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    }
}

// 设置当前页面的活动导航链接
function setActiveNavLink() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        link.classList.remove('active');
        const linkHref = link.getAttribute('href');
        if (linkHref === currentPage || 
            (currentPage === '' && linkHref === 'index.html') ||
            (currentPage === 'index.html' && linkHref === 'index.html')) {
            link.classList.add('active');
        }
    });
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', () => {
    initTheme();
    setActiveNavLink();
    
    // 点击导航链接时关闭移动端菜单
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            const navMenu = document.getElementById('navMenu');
            const navToggle = document.querySelector('.nav-toggle');
            
            navMenu.classList.remove('active');
            navToggle.setAttribute('aria-expanded', 'false');
        });
    });
});

// 滚动时隐藏/显示导航栏
let lastScrollTop = 0;
window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    if (scrollTop > lastScrollTop && scrollTop > 100) {
        // 向下滚动，隐藏导航栏
        navbar.style.transform = 'translateY(-100%)';
    } else {
        // 向上滚动，显示导航栏
        navbar.style.transform = 'translateY(0)';
    }
    
    lastScrollTop = scrollTop;
});
</script>
