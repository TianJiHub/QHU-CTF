<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题切换测试</title>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="src/assets/css/common-styles.css">
    <link rel="stylesheet" href="src/assets/css/theme-system.css">
    
    <style>
        body {
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-section {
            background: var(--bg-card);
            padding: 2rem;
            margin: 1rem 0;
            border-radius: 10px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-md);
        }
        
        .theme-controls {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .theme-toggle {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 20px;
            margin: 0 1rem;
        }
        
        .theme-toggle:hover {
            background: var(--bg-tertiary);
            transform: scale(1.1) rotate(15deg);
            box-shadow: var(--shadow-md);
        }
        
        .test-elements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .test-card {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-primary);
            text-align: center;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.25rem;
            transition: var(--transition);
        }
        
        .btn-primary {
            background: var(--bg-button);
            color: var(--text-light);
        }
        
        .btn-primary:hover {
            background: var(--bg-button-hover);
        }
        
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid var(--border-input);
            border-radius: 5px;
            background: var(--bg-input);
            color: var(--text-primary);
            margin: 0.5rem 0;
        }
        
        .form-control:focus {
            border-color: var(--border-input-focus);
            outline: none;
        }
        
        .current-theme {
            font-weight: bold;
            color: var(--text-link);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="text-align: center; color: var(--text-primary);">主题切换功能测试</h1>
        
        <div class="theme-controls">
            <p style="color: var(--text-secondary);">点击按钮切换主题：</p>
            <button class="theme-toggle" id="themeToggle">🌙</button>
            <p>当前主题: <span class="current-theme" id="currentTheme">浅色</span></p>
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                快捷键: Ctrl+Shift+T
            </p>
        </div>
        
        <div class="test-section">
            <h2 style="color: var(--text-primary);">测试元素</h2>
            <p style="color: var(--text-secondary);">
                这些元素应该根据主题变化而改变颜色和样式。
            </p>
            
            <div class="test-elements">
                <div class="test-card">
                    <h3 style="color: var(--text-primary);">按钮测试</h3>
                    <button class="btn btn-primary">主要按钮</button>
                    <button class="btn" style="background: var(--bg-success); color: var(--text-light);">成功按钮</button>
                </div>
                
                <div class="test-card">
                    <h3 style="color: var(--text-primary);">表单测试</h3>
                    <input type="text" class="form-control" placeholder="输入文本...">
                    <input type="email" class="form-control" placeholder="邮箱地址...">
                </div>
                
                <div class="test-card">
                    <h3 style="color: var(--text-primary);">文本测试</h3>
                    <p style="color: var(--text-primary);">主要文本</p>
                    <p style="color: var(--text-secondary);">次要文本</p>
                    <p style="color: var(--text-muted);">静音文本</p>
                    <a href="#" style="color: var(--text-link);">链接文本</a>
                </div>
                
                <div class="test-card">
                    <h3 style="color: var(--text-primary);">状态测试</h3>
                    <div style="background: var(--bg-success); color: var(--text-light); padding: 0.5rem; margin: 0.25rem 0; border-radius: 4px;">
                        成功状态
                    </div>
                    <div style="background: var(--bg-warning); color: var(--text-primary); padding: 0.5rem; margin: 0.25rem 0; border-radius: 4px;">
                        警告状态
                    </div>
                    <div style="background: var(--bg-danger); color: var(--text-light); padding: 0.5rem; margin: 0.25rem 0; border-radius: 4px;">
                        危险状态
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2 style="color: var(--text-primary);">主题变量测试</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; font-size: 0.8rem;">
                <div>
                    <strong style="color: var(--text-primary);">背景色</strong><br>
                    <div style="background: var(--bg-primary); padding: 0.5rem; margin: 0.25rem 0; border: 1px solid var(--border-primary);">主背景</div>
                    <div style="background: var(--bg-secondary); padding: 0.5rem; margin: 0.25rem 0; border: 1px solid var(--border-primary);">次背景</div>
                    <div style="background: var(--bg-card); padding: 0.5rem; margin: 0.25rem 0; border: 1px solid var(--border-primary);">卡片背景</div>
                </div>
                
                <div>
                    <strong style="color: var(--text-primary);">边框色</strong><br>
                    <div style="border: 3px solid var(--border-primary); padding: 0.5rem; margin: 0.25rem 0;">主边框</div>
                    <div style="border: 3px solid var(--border-secondary); padding: 0.5rem; margin: 0.25rem 0;">次边框</div>
                    <div style="border: 3px solid var(--border-input); padding: 0.5rem; margin: 0.25rem 0;">输入边框</div>
                </div>
                
                <div>
                    <strong style="color: var(--text-primary);">阴影效果</strong><br>
                    <div style="box-shadow: var(--shadow-sm); padding: 0.5rem; margin: 0.25rem 0; background: var(--bg-card);">小阴影</div>
                    <div style="box-shadow: var(--shadow-md); padding: 0.5rem; margin: 0.25rem 0; background: var(--bg-card);">中阴影</div>
                    <div style="box-shadow: var(--shadow-lg); padding: 0.5rem; margin: 0.25rem 0; background: var(--bg-card);">大阴影</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="src/assets/js/theme-manager.js"></script>
    
    <script>
        // 测试页面特定的JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            console.log('测试页面加载完成');
            
            // 初始化主题管理器
            if (typeof ThemeManager !== 'undefined') {
                const themeManager = new ThemeManager();
                themeManager.init();
                console.log('主题管理器初始化完成');
                
                // 监听主题变化事件
                document.addEventListener('themeChanged', function(e) {
                    console.log('主题已切换到:', e.detail.theme);
                    updateThemeDisplay(e.detail.theme);
                });
                
                // 初始化显示
                updateThemeDisplay(themeManager.currentTheme);
            } else {
                console.error('ThemeManager 未找到');
            }
            
            // 更新主题显示
            function updateThemeDisplay(theme) {
                const currentThemeElement = document.getElementById('currentTheme');
                const themeToggleButton = document.getElementById('themeToggle');
                
                if (currentThemeElement) {
                    currentThemeElement.textContent = theme === 'dark' ? '深色' : '浅色';
                }
                
                if (themeToggleButton) {
                    themeToggleButton.textContent = theme === 'dark' ? '☀️' : '🌙';
                }
            }
            
            // 手动测试按钮
            const manualTestButton = document.createElement('button');
            manualTestButton.textContent = '手动切换测试';
            manualTestButton.className = 'btn btn-primary';
            manualTestButton.style.margin = '1rem';
            manualTestButton.onclick = function() {
                if (typeof ThemeManager !== 'undefined') {
                    const currentTheme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
                    document.body.classList.toggle('dark-theme');
                    localStorage.setItem('theme', currentTheme);
                    updateThemeDisplay(currentTheme);
                    console.log('手动切换到:', currentTheme);
                }
            };
            
            document.querySelector('.theme-controls').appendChild(manualTestButton);
        });
    </script>
</body>
</html>
